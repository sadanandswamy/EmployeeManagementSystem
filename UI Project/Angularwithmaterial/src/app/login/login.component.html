<div class="row " style="margin: 5px">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-5">


        <div class="card text-center">
            <div class="card-header text-white bg-success">
                <h5 class="card-title">Login</h5>
            </div>

            <form >
                <div class="card-body">
                    <div class="example-container">
                        <mat-form-field class="form-group">
                            <input type="text" matInput placeholder="Email" #userName="ngModel" email required name="userName" id="userName" [(ngModel)]="loginModel.userName">
                            <mat-error *ngIf="userName.hasError('required')">Please Enter Email</mat-error>
                            <mat-error *ngIf="userName.hasError('email')">Please enter valid Email</mat-error>
                        </mat-form-field>

                        <mat-form-field class="form-group">
                            <input type="password" matInput required name="password" #password="ngModel" placeholder="Please Enter password" id="password"
                                [(ngModel)]="loginModel.password">
                            <mat-error *ngIf="password.hasError('required')">Please Enter Name</mat-error>
                        </mat-form-field>

                    </div>



                </div>
                <div class="card-footer clearfix  ">
                        <button (click)="login(loginModel)" class="btn btn-success">Login</button>
